    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --border:rgba(255,255,255,.14);
      --accent:#5eead4;
      --accent2:#60a5fa;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:26px;
      --max:1120px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color:var(--text);
      background: var(--bg);
      line-height:1.45;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 450px at 15% 10%, rgba(94,234,212,.18), transparent 60%),
        radial-gradient(800px 400px at 85% 20%, rgba(96,165,250,.16), transparent 60%),
        radial-gradient(900px 450px at 60% 95%, rgba(94,234,212,.10), transparent 55%),
        var(--bg);
      transform: translateZ(0);
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .skip{
      position:absolute;
      left:-9999px;
      top:10px;
      background:#111a2c;
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      z-index:9999;
    }
    .skip:focus{ left:12px; }

    .wrap{ max-width:var(--max); margin:0 auto; padding:26px 18px 64px; }

    /* Top bar */
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:18px; margin-bottom:18px;
    }
    .brand{ display:flex; align-items:center; gap:12px; min-width: 240px; }
    .logo{
      width:40px; height:40px; border-radius:12px;
      background:
        radial-gradient(12px 12px at 30% 35%, rgba(94,234,212,.85), transparent 60%),
        radial-gradient(14px 14px at 70% 65%, rgba(96,165,250,.85), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.05));
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .brand .title{
      font-size:18px; letter-spacing:.2px; margin:0;
      font-weight:900;
    }
    .brand p{
      margin:2px 0 0;
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }

    .nav{
      display:flex; align-items:center; gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      font-size:13px; color:rgba(255,255,255,.78);
      padding:8px 10px;
      border:1px solid transparent;
      border-radius:999px;
      white-space:nowrap;
    }
    .nav a:hover{
      text-decoration:none;
      border-color:var(--border);
      background:rgba(255,255,255,.04);
    }

    /* Mobile menu */
    .menu-btn{
      display:none;
      align-items:center;
      justify-content:center;
      width:42px; height:42px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:rgba(255,255,255,.88);
      cursor:pointer;
    }
    .menu-btn:hover{ background:rgba(255,255,255,.06); }
    .menu-btn svg{ width:18px; height:18px; }

    .drawer{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      z-index:9998;
    }
    .drawer.open{ display:block; }
    .drawer-panel{
      position:absolute;
      right:16px;
      top:16px;
      width:min(420px, calc(100% - 32px));
      border-radius:18px;
      border:1px solid var(--border);
      background:rgba(17,26,44,.92);
      box-shadow:var(--shadow);
      padding:12px;
      backdrop-filter: blur(10px);
    }
    .drawer-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:6px 6px 10px;
    }
    .drawer-head .label{
      font-weight:900;
      color:rgba(255,255,255,.88);
      font-size:13px;
      letter-spacing:.2px;
    }
    .drawer-close{
      width:38px; height:38px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .drawer-close:hover{ background:rgba(255,255,255,.06); }
    .drawer-links{
      display:grid;
      gap:6px;
      padding:0 6px 6px;
    }
    .drawer-links a{
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      color:rgba(255,255,255,.84);
      font-size:14px;
    }
    .drawer-links a:hover{
      text-decoration:none;
      background:rgba(255,255,255,.06);
    }

      border-radius:var(--radius2);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

      pointer-events:none;
    }
    .hero-inner{
      position:relative;
      padding:28px 22px;
      display:grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap:18px;
      align-items:stretch;
    }
    .hero-inner > *{ min-width:0; }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      border-radius:999px;
      color:rgba(255,255,255,.80);
      font-size:13px;
      margin-bottom:14px;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background:var(--accent);
      box-shadow: 0 0 0 4px rgba(94,234,212,.14);
    }

      line-height:1.08;
      letter-spacing:-.6px;
